 - name: Intilizing Kubernetes Cluster
   command: kubeadm init --pod-network-cidr "10.0.0.0/16" --ignore-preflight-errors=All
   run_once: true
   delegate_to: "{{ ansible_host }}"
  
 - name: Create directory for kube config.
   become_user: root
   become_method: sudo
   become: yes
   file:
     path: /root/.kube
     state: directory
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0755
 
 - name: Copy /etc/kubernetes/admin.conf to user home directory /root/.kube/config.
   become_user: root
   become_method: sudo
   become: yes
   copy:
     src: /etc/kubernetes/admin.conf
     dest: /root/.kube/config
     remote_src: yes
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: '0644'
  
 - name: Remove the cache directory.
   become_user: root
   become_method: sudo
   become: yes
   file:
     path: /root/.kube/cache
     state: absent
 
 - name: Create Pod Network & RBAC.
   become_user: root
   become_method: sudo
   become: yes
   command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
 
 - pause: seconds=30
 
 - name: Get the token for joining the nodes with Kuberentes master.
   shell: kubeadm token create --print-join-command
   register: kubernetes_join_command
 
 - debug:
     msg: "{{ kubernetes_join_command.stdout }}"
 
 - name: Copy join command to local file.
   become: false
   local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777

  - name: change master ip in jenkins job
    shell: sed -i "s/xxx.xxx.xxx.xxx/{{ ansible_host }}/g" {{ project_path }}/ansible/config.xml